<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cesar's Tic-Tac-Toe</h1>
    </header>
    <main>
        <form action="">
            <div class="playerInput">
                <label for="player1">X:</label><input type="text" id="player1" placeholder="Name Of Player 1...">
            </div>
            <div class="playerInput">
                <label for="player2">O:</label><input type="text" id="player2" placeholder="Name Of Player 2...">
            </div>
            <div class="button-container">
                <button id="start">Start Game</button><button id="new_game" disabled>New Game</button>
            </div>
        </form>
        <div id="message"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
